<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h1>cal</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div *ngFor="let day of calendar">

        <div>{{day.name}}</div>

        <div *ngIf="day.isFirstDay">
          <h3>
           {{getMonthText(day.date)}}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
